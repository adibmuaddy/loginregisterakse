<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" color="primary">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Register pengguna baru</h1>
  </div>
  
  <form id="form">
    <ion-toolbar>
      <ion-label color="primary">
      <ion-input placeholder="Nama Pengguna"></ion-input>
      <ion-input placeholder="No. Handphone"></ion-input>     
      <ion-item>
        <ion-label>Masuk Sebagai</ion-label>
        <ion-select value="Masuk Sebagai">
          <ion-select-option value="guru">Guru</ion-select-option>
          <ion-select-option value="murid">Murid</ion-select-option>
          <ion-select-option value="orangtua">Orang Tua</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-input placeholder="Nama Sekolah"></ion-input>
      <ion-input placeholder="NISN/NUPTK"></ion-input>
      <ion-input placeholder="Email"></ion-input>
      <ion-input type="password" placeholder="Password"></ion-input>
      <ion-input type="password" placeholder="Konfirmasi Password"></ion-input></ion-label>
    </ion-toolbar>
      <ion-button expand="block" shape="round">Register</ion-button>
      <ion-buttons slot="end">
        <ion-button routerLink="/login">Sudah punya akun</ion-button>
      </ion-buttons>
  </form>
</ion-content>
